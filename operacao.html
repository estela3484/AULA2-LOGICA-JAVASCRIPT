<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("digite o primeiro numero:"))
        let n2 = parseFloat(prompt("digite o segundo numero:"))

    let adcao=(n1+n2)
        let subtracao=(n1-n2)
        let divisao=(n1/n2)
    let multiplicacao=(n1*n2)

document.write("voce escolheu o primeiro valor: "+n1+"<br>"+"o segundo valor escolhido foi: "+n2+"<br>")
document.write(n1+"+"+n2+" = "+adcao+"<br>")
document.write(n1+"-"+n2+" = "+subtracao+"<br>")
document.write(n1+"/"+n2+" = "+divisao+"<br>")
document.write(n1+"*"+n2+" = "+multiplicacao+"<br>")

    </script>
</body>
</html>
